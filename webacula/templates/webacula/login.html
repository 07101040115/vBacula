{% load staticfiles %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>vBacula Login</title>
    <link rel="stylesheet" type="text/css" href="{% static 'js/jquery-easyui-1.5/themes/default/easyui.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'js/jquery-easyui-1.5/themes/icon.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'js/jquery-easyui-1.5/demo.css'%}">
    <script type="text/javascript" src="{% static 'js/jquery-easyui-1.5/jquery.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/jquery-easyui-1.5/jquery.easyui.min.js' %}"></script>
    <style type="text/css">
    body {
    text-align:center;
    }
    </style>
</head>
<body  align="center">
    <div style="margin:20px 0;"></div>
    <div class="easyui-panel" style="width:400px;padding:50px 60px">
        <div style="margin-bottom:20px">
            <input class="easyui-textbox" prompt="Username" iconWidth="28" style="width:100%;height:34px;padding:10px;">
        </div>
        <div style="margin-bottom:20px">
            <input class="easyui-passwordbox" prompt="Password" iconWidth="28" style="width:100%;height:34px;padding:10px">
        </div>
    </div>
</body>
</html>
